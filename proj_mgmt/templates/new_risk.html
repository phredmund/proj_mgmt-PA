{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add a new risk{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="risk_name">Risk Name:</label>
    <input name="risk_name" id="risk_name" required>
    <br>
    <label for="description">Risk description</label> <br>
    <textarea name="description" id="description" required rows="4" cols="50" placeholder="Describe your risk..."></textarea>
    <br>
    <label for="severity">Severity:</label>
    <input name="severity" id="severity" required>
    <br>
    <input type="submit" value="Create">
  </form>
{% endblock %}
